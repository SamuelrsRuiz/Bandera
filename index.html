<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>biflag</title>
    <style type="text/css">
        *{
            margin: 0px;
            padding: 0 px;
        }

        p{
            background: red;
            height: 300px;
        }
        p:first-child{
            background: #ff0000;
        }
        p:nth-child(2){
            background: #fff000;
        }
        p:last-child{
            background: #24da00;
        }
    </style>
</head>
<body>
   <p>Rojo</p>
   <p>Amarillo</p>
   <p>Verde</p>

</body>
</html>
